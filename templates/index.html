<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>BattleText Help</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<span class="navbar-brand mb-0 h1">BattleText Help</span>
	</nav>
	<br>
	<div class="container">
		<div class="card">
  		<div class="card-body">
			<form action="getword" method = "GET">
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="start">Starting Letter</label>
						<input type="text" class="form-control" id="start" name="start" maxlength="1" autofocus required>
					</div>
					<div class="form-group col-md-4">
						<label for="start">Letters to be avoided</label>
						<input type="text" class="form-control" id="avoid" name="avoid" value="{{ avoid }}">
					</div>
					<div class="form-group col-md-3">
						<label for="start">Ending</label>
						<input type="text" class="form-control" id="end" name="end">
					</div>
					<div class="form-group col-md-2">
						<label for="num">Words required</label>
						<input type="number" class="form-control" id="num" name="num" value="20">
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		</div>
		<br>
		<ul class="list-group">
			{% for word in result %}
			<li class="list-group-item">{{ word }}&emsp;&emsp;{{ word|length }}</li>
			{% endfor %}
		</ul>
	</div>
	<center>
		<h2>;)</h2>
	</center>
</body>
</html>
